<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Meal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>
<div id="backgrnd">
<form action="/process/sleep/{{user.id}}" method="post">
    <div class="container" id="backgrnd">
        <div class="row py-5 mt-4 align-items-center">
            <div class="col-md-7 col-lg-6 ml-auto">
                    <div class="row">
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                            </div>
                            <input id="sleep_time" type="text" name="sleep_time" placeholder="Time" class="form-control bg-white border-left-0 border-md">
                        </div>
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="deep_sleep" type="text" name="deep_sleep" placeholder="Deep Sleep" class="form-control bg-white border-left-0 border-md">
                        </div>
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="heart_rate" type="number" name="heart_rate" placeholder="HR" class="form-control bg-white border-left-0 border-md">
                        </div>
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                            </div>
                            <input id="date" type="date" name="date" placeholder="Date" class="form-control bg-white border-left-0 border-md">
                        </div>
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <!-- <a href="/register/user" class="btn btn-primary btn-block py-2"> -->
                                <button type="submit" class="font-weight-bold bg-dark" id="button">Create Sleep</button>
                                <a href="/dashboard" id="dash">Return To Dashboard</a>
                    </div>
            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
